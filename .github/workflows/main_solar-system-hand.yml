# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - solar-system-hand

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # ⚠️ 临时调试步骤：验证 Secret 是否可访问 ⚠️
      - name: Verify Secret Access
        env:
          MY_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_f94ab636a3474ec1b5b81be3db6d6b17 }}
          MY_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_06604e6fdf53411bb0ec6cf3968b89a4 }}
        run: |
          echo "Client ID Status: ${MY_CLIENT_ID:?"Client ID is EMPTY or not found!"}"
          echo "Tenant ID Status: ${MY_TENANT_ID:?"Tenant ID is EMPTY or not found!"}"
      # ⚠️ 调试结束 ⚠️

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_f94ab636a3474ec1b5b81be3db6d6b17 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_06604e6fdf53411bb0ec6cf3968b89a4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_875631ccad124e12bc0313d690d1dcad }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'solar-system-hand'
          slot-name: 'Production'
          package: .

          



